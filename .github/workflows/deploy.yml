name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm run install:all
        
    - name: Clean previous builds
      run: npm run clean
      
    - name: Build applications
      run: npm run build
      
    - name: Create deployment structure
      run: |
        mkdir -p deploy
        # Main app goes to root of deployment
        cp -r main-app/dist/* deploy/
        # Remote apps go to subdirectories
        mkdir -p deploy/remoteA
        mkdir -p deploy/remoteB
        cp -r remoteA/dist/* deploy/remoteA/
        cp -r remoteB/dist/* deploy/remoteB/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
