name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整Git历史记录
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Install dependencies
      run: |
        npm ci
        npm run install:all
        
    - name: Build applications
      run: npm run build
      
    - name: Create deployment structure
      run: |
        mkdir -p deploy/main-app
        mkdir -p deploy/remoteA
        mkdir -p deploy/remoteB
        cp -r main-app/dist/* deploy/main-app/
        cp -r remoteA/dist/* deploy/remoteA/
        cp -r remoteB/dist/* deploy/remoteB/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # Automatically enable GitHub Pages
        enablement: true
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'